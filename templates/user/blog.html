{% extends 'base.html' %}
{% load static %}
{% block x %}
<div class="fs-2 text-center">Blog <b color="green">
    <i class="fa-solid fa-blog"></i>
    </b>
</div>
<hr class="" style="height:5px;"/>
<form method="post">
    {% csrf_token %}
<div class="row">
    <div class="col-sm-5 mx-auto mycolor p-3">
        <div class="input-group">
            <input type="text" class="form-control" placeholder="Search.."/>
            <span class="input-group-text mycolor border-0">
                <input type="submit" value="Search" class="btn mycolor"/>
            </span>
        </div>
    </div>
</div>
</form>
<div class="row ncategory">
  <div class="col-sm-1"></div>
  <div class="col-sm-10">
    <div class="row">
      <!--loop-->
      {% for i in data %}
    <div class="col-sm-4 my-4">
      <div class="card">
        <img src="/{{i.bpicture}}" class="img-card-top"/>
        <div class="card-body">
          <h5 class="card-title">{{i.bname}}</h5>
          <p>{{i.bdes}}</p>
          <p class="btn btn-sm-mycolor">Date : {{i.bdate}}</p>
        </div>
      </div>
    </div>
      {% endfor %}
    </div>
  </div>
  <div class="col-sm-1"></div>
</div>
{% endblock %}
